<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex-container-item.html</title>

  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: verdana;
    }

    .main-container {
      border: 3px solid black;
      display: inline-flex;
      
    }

    .item {
      color: #ffffff;
      font-size: 1rem;
      padding: 0.75rem;
      text-align: center;
    }

    .item-1 {
      background-color: #1bc8a6;
    }

    .item-2 {
      background-color: #e494c3;
    }

    .item-3 {
      background-color: #e5ff00;
    }

    .item-4 {
      background-color: #f13d07;
    }

    .item-5 {
      background-color: #291329;
    }

    .item-6 {
      background-color: #024325;
    }

    .item-7 {
      background-color: #095980;
    }

    .item-8 {
      background-color: #7c7e7c;
    }

    .item-9 {
      background-color: #1d1dea;
    }

    .item-10 {
      background-color: #2E8B56;
    }
  </style>

</head>

<body>

  <div class="main-container">
    <div class="item item-1">item-1</div>
    <div class="item item-2">item-2</div>
    <div class="item item-3">item-3</div>
    <div class="item item-4">item-4</div>
    <div class="item item-5">item-5</div>
    <div class="item item-6">item-6</div>
    <div class="item item-7">item-7</div>
    <div class="item item-8">item-8</div>
    <div class="item item-9">item-9</div>
    
  </div>

</body>

</html>
